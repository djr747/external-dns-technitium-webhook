name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff format check
        run: ruff format --check .

      - name: Run Ruff lint
        run: ruff check .

      - name: Run mypy
        run: mypy external_dns_technitium_webhook

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=external_dns_technitium_webhook --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=95

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.13'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  docker-build:
    name: Build Docker Image and Scan
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t external-dns-technitium-webhook:ci-${{ github.sha }} .
          docker run --rm external-dns-technitium-webhook:ci-${{ github.sha }} python --version | grep '3.13'

      - name: Verify built image Python version matches Chainguard latest
        run: |
          echo "Checking Python version inside built image..."
          chainguard_version=$(docker run --rm cgr.dev/chainguard/python:latest python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
          image_version=$(docker run --rm external-dns-technitium-webhook:ci-${{ github.sha }} python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
          if [ "$image_version" != "$chainguard_version" ]; then
            echo "ERROR: Python version in built image ($image_version) does not match Chainguard latest ($chainguard_version)"
            exit 1
          fi
          echo "Python version in built image matches Chainguard latest: $image_version"

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: external-dns-technitium-webhook:ci-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: external-dns-technitium-webhook:ci-${{ github.sha }}
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy results artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.json
          retention-days: 90


