name: Auto-Tag Release

on:
  push:
    branches:
      - main
    paths:
      - pyproject.toml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}, tag: ${TAG}"

      - name: Validate CHANGELOG has been updated for this version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md not updated for version ${VERSION}"
            echo "Please add an entry like: ## [${VERSION}] - $(date +%Y-%m-%d)"
            exit 1
          fi
          echo "✅ CHANGELOG.md is properly updated for ${VERSION}"

      - name: Check if tag already exists
        id: tag_exists
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Tag ${{ steps.version.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Tag ${{ steps.version.outputs.tag }} does not exist, will create it"
          fi

      - name: Create git tag
        if: steps.tag_exists.outputs.exists == 'false'
        run: |
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.tag_exists.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.version.outputs.tag }}';
            const version = '${{ steps.version.outputs.version }}';
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              body: `Release ${tag}\n\nSee [CHANGELOG.md](./CHANGELOG.md) for details.`,
              draft: false,
              prerelease: false
            });
            
            console.log(`✅ GitHub Release created for ${tag}`);

      - name: Summary
        run: |
          if [ "${{ steps.tag_exists.outputs.exists }}" == "true" ]; then
            echo "⏭️ Tag ${{ steps.version.outputs.tag }} already exists, skipped creation"
          else
            echo "✅ Created tag and release for ${{ steps.version.outputs.tag }}"
          fi
